<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Audios - Cadencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Base de Audios - Cadencias</h1>
        <button id="clear-filters">Borrar Filtros</button>
        <div id="filter-container">
            <div class="filter-block" id="first-filter-block">
                <h2>Primer filtro</h2>
                <label>
                    <input type="checkbox" class="filter-checkbox" data-filter="Cadencias"> Cadencias
                </label>
            </div>
            <div class="filter-block" id="second-filter-block" style="display: none;">
                <h2>Segundo filtro</h2>
                <div class="sub-filters" data-parent="Cadencias">
                    <label>
                        <input type="checkbox" class="filter-checkbox" data-filter="Armónicas"> Armónicas
                    </label>
                    <label>
                        <input type="checkbox" class="filter-checkbox" data-filter="Melódicas"> Melódicas
                    </label>
                </div>
            </div>
            <div class="filter-block" id="third-filter-block" style="display: none;">
                <h2>Tercer filtro</h2>
                <div class="sub-filters" id="third-filter-options"></div>
            </div>
        </div>
        <div id="audio-list">
            <!-- Aquí aparecerán los audios filtrados -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
